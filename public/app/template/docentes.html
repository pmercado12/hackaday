<div class="col-lg-12">

    <table class="table table-bordered">
        <thead>
            <tr>
                <th></th>
                <th>CI</th>
                <th>Paterno</th>
                <th>Materno</th>
                <th>Nombres</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="docenteL in listaDocentes">
                <td>
                    <button type="button" class="btn btn-primary btn-xs" ng-click="listarHorariosPorDocente(docenteL,idDocente)">Ver Horarios</button>
                </td>
                <td>{{docenteL.ci}}</td>
                <td>{{docenteL.paterno}}</td>
                <td>{{docenteL.materno}}</td>
                <td>{{docenteL.nombres}}</td>
            </tr>
        </tbody>
    </table>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Dia</th>
                <th>Hora Inicio</th>
                <th>Hora Fin</th>
                <th>Titulo</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="horarioDocente in listaHorariosDocente">
                <td>{{horarioDocente.dia}}</td>
                <td>{{horarioDocente.horaInicio}}</td>
                <td>{{horarioDocente.horaFin}}</td>
                <td>{{horarioDocente.titulo}}</td>
            </tr>
        </tbody>


    </table>
</div>
<div class="col-lg-4">
    <form>
        <div class="form-group">
            <label for="inputPaterno">Paterno</label>
            <input type="text" class="form-control" id="inputPaterno" placeholder="Paterno" ng-model="docente.paterno">
        </div>

        <div class="form-group">
            <label for="inputMaterno">Materno</label>
            <input type="text" class="form-control" id="inputMaterno" placeholder="Materno" ng-model="docente.materno">
        </div>

        <div class="form-group">
            <label for="inputPrimerNombre">PrimerNombre</label>
            <input type="text" class="form-control" id="nombres" placeholder="Nombres" ng-model="docente.nombres">
        </div>

        <div class="form-group">
            <label for="inputNroDocumento">CI:</label>
            <input type="text" class="form-control" id="inputNroDocumento" placeholder="NroDocumento" ng-model="docente.ci">
        </div>

        <button type="button" class="btn btn-primary" ng-click="guardar()">Guardar</button>
    </form>
</div>
