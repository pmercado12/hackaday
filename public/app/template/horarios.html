<div class="col-lg-12">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th></th>
                <th>Hora Inicio</th>
                <th>Hora Fin</th>
                <th>Aula</th>
                <th>D&iacute;a</th>
                <th>Materia</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="horarioL in listaHorarios">
                <td></td>
                <td>{{horarioL.horaInicio}}</td>
                <td>{{horarioL.horaFin}}</td>
                <td>{{horarioL.aula}}</td>
                <td>{{horarioL.dia}}</td>
                <td>{{horarioL.titulo}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="col-lg-4">
    <form>
        <div class="form-group">
            <label for="inputPaterno">Hora Inicio:</label>
            <input type="text" class="form-control" id="inputPaterno" placeholder="Paterno" ng-model="horario.horaInicio">
        </div>

        <div class="form-group">
            <label for="inputMaterno">Hora Fin:</label>
            <input type="text" class="form-control" id="inputMaterno" placeholder="Materno" ng-model="horario.horaFin">
        </div>

        <div class="form-group">
            <label for="inputMaterno">D&iacute;a:</label>
            <select name="banco" id="repeatSelect" ng-model="horario.idDia">
                <option ng-repeat="dia in listaDias" value='{{dia.idDia}}'>{{dia.dia}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="inputNroDocumento">Materia:</label>
            <select name="banco" id="repeatSelect" ng-model="horario.idMateria">
                <option ng-repeat="materia in listaMaterias" value='{{materia.idMateria}}'>{{materia.titulo}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="inputNroDocumento">Aula:</label>
            <select name="banco" id="repeatSelect" ng-model="horario.idAula">
                <option ng-repeat="aula in listaAulas" value='{{aula.idAula}}'>{{aula.aula}}</option>
            </select>
        </div>


        <button type="button" class="btn btn-primary" ng-click="guardar()">Guardar</button>
    </form>
</div>
